<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion de locales</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>


    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/locales}" class="nav-link font-weight-light ">Control de locales</a>

        </li>
        <li>
            <a th:href="@{/horarios}" class="nav-link font-weight-light">Control de horarios</a>
        </li>
        <li>
            <a th:href="@{/clientes}" class="nav-link font-weight-light">Gestion de Clientes</a>
        </li>
        <li>
            <a th:href="@{/tiposeventos}" class="nav-link font-weight-light">Gestion de Tipos de Eventos </a>
        </li>
        <li>
            <a th:href="@{/empleados}" class="nav-link font-weight-light">Gestion de Tipos de Eventos </a>
        </li>

    </ul>
</nav>

<br>


<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Registrar Local</h1>
        <div class="card-body">
            <form th:action="@{/locales}" th:object="${local}" method="POST">

                <div class="form-group">
                    <label>Nombre del local: </label>
                    <input type="text" name="localName" th:field="*{localName}" class="form-control"
                           placeholder="Digite el nombre del local" required></input>
                </div>

                <br>





                <div class="form-group">

                    <label>Costo: </label>
                    <input type="number" name="cost" th:field="*{cost}" class="form-control"
                           placeholder="Digite los costos" required></input>
                </div>

                <div class="form-group">
                    <label>City: </label>
                    <input type="text" name="city" th:field="*{city}" class="form-control"
                           placeholder="Digite la ciudad" required></input>
                </div>
                <div class="form-group">
                    <label>Street: </label>
                    <input type="text" name="city" th:field="*{street}" class="form-control"
                           placeholder="Digite la calle" required></input>
                </div>


                <br>

                <div class="box-footer">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>


        </div>
    </div>
</div>


</body>
</html>
